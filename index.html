                                    </tr>

                                    </tr>

    <script>
        $(document).ready(function () {
            let margin = 40;
            $('.vital-input').each(function () {
                $(this).css('margin-left', margin + 'px');
                margin = margin + 110;
            });
            const getDate = () => {
                let temp;
                const date = new Date();
                let day = date.getDate();
                day = day < 10 ? '0' + day + '/' : date;
                temp = date.getMonth() + 1;
                temp = temp < 10 ? '0' + temp + '/' : temp;
                day += temp;
                day += date.getFullYear();
                return day;
            }
            $('.content-control--date').html(getDate());
            $('button.vital-input').click(function () {
                resetForm(form);
                let tabName = $(this).parent()[0].getAttribute('id').replace('nav-', '')
                $('.modal-title').html('Bounce - ' + tabName + ' vital');
            });
        });
