<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Vitals" content="Health Keeper!" />
    <link rel="stylesheet" href="styles.css" />
    <script src="validate.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />
    <title>Vitals</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3">
        <!-- Wraping Div -->
        <div class="content">
            <!-- Header control for sliding pages with date  -->
            <div class="mb-4 d-flex justify-content-end">
                <button class="content-control--btn">&lt;&lt;</button>
                <button class="content-control--btn">&lt;</button>
                <button class="content-control--btn">115 / 115</button>
                <button class="content-control--btn" disabled>&gt;</button>
                <button class="content-control--btn" disabled>&gt;&gt;</button>
                <span class="content-control--date">02/02/2022</span>
            </div>
            <!-- end of header -->
            <!-- Tab navigation starts here -->
            <div class="content__navbar">
                <!-- First main tab containing 2 tabs -->
                <nav>
                    <div class="nav nav-tabs" id="first-tab" role="tablist">
                        <button class="nav-link  border-secondary px-5  border-bottom-0  active" id="vitals"
                            data-bs-toggle="tab" data-bs-target="#nav-vitals" type="button" role="tab"
                            aria-selected="true">
                            Vitals Table
                        </button>
                        <button class="nav-link border px-5 border-secondary  border-bottom-0" id="graph"
                            data-bs-toggle="tab" data-bs-target="#nav-graph" type="button" role="tab"
                            aria-selected="false">
                            Graphs
                        </button>
                    </div>
                </nav>
                <!-- first tab nav end here -->
                <!-- First tab content starts here -->
                <div class="tab-content mt-3" id="first-tab">
                    <!-- content inside first tab -->
                    <div class="tab-pane m-0 p-0 fade show active" id="nav-vitals" role="tabpanel" tabindex="0">
                        <!-- Second or inner tab starts here -->
                        <nav>
                            <div class="nav nav-tabs mx-0" id="second-tab" role="tablist">
                                <button class="nav-link active border-secondary px-5 border border-bottom-0"
                                    id="nav-general-tab" data-bs-toggle="tab" data-bs-target="#nav-general"
                                    type="button" role="tab" aria-selected="true">
                                    General
                                </button>
                                <button class="nav-link border border-secondary px-5 border-bottom-0"
                                    id="nav-Cardiac-tab" data-bs-toggle="tab" data-bs-target="#nav-cardiac"
                                    type="button" role="tab" aria-selected="false">
                                    Cardiac
                                </button>
                                <button class="nav-link border border-secondary px-5 border-bottom-0"
                                    id="nav-Respiratory-tab" data-bs-toggle="tab" data-bs-target="#nav-respiratory"
                                    type="button" role="tab" aria-selected="false">
                                    Respiratory
                                </button>
                                <button class="nav-link border border-secondary px-5 border-bottom-0" id="nav-Neuro-tab"
                                    data-bs-toggle="tab" data-bs-target="#nav-neuro" type="button" role="tab"
                                    aria-selected="false">
                                    Neuro
                                </button>
                            </div>
                        </nav>
                        <!-- second tab nav end here -->
                        <!-- content for second/inner tab -->
                        <div class="tab-content" id="second-tab">
                            <!-- inner tab with 4 specific tabs:General,cardiac,Respiratory,Neuro -->
                            <div class="tab-pane  fade show active" id="nav-general" role="tabpanel"
                                aria-labelledby="nav-home-tab" tabindex="0">
                                <button class="vital-input" data-bs-toggle="modal" role="button"
                                    data-bs-target="#vital-modal">
                                    +
                                </button>
                            </div>
                            <div class="tab-pane fade" id="nav-cardiac" role="tabpanel"
                                aria-labelledby="nav-profile-tab" tabindex="0">
                                <button class="vital-input" data-bs-toggle="modal" role="button"
                                    onclick="replaceInput(cardiac)" data-bs-target="#common-modal">
                                    +
                                </button>
                            </div>
                            <div class="tab-pane fade" id="nav-respiratory" role="tabpanel"
                                aria-labelledby="nav-contact-tab" tabindex="0">
                                <button class="vital-input" data-bs-toggle="modal" role="button"
                                    data-bs-target="#common-modal" onclick="replaceInput(respiratory)">
                                    +
                                </button>
                            </div>
                            <div class="tab-pane  fade" id="nav-neuro" role="tabpanel"
                                aria-labelledby="nav-disabled-tab" tabindex="0">
                                <button class="vital-input" data-bs-toggle="modal" role="button"
                                    data-bs-target="#common-modal" onclick="replaceInput(neuro)">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- main /first tab 2 tab content -->
                    <div class="tab-pane fade" id="nav-graph" role="tabpanel" tabindex="0">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
                <!-- main tab ,1 tab content end here -->
            </div>
            <!-- whole tab navigation end here -->
        </div>
        <!-- wraping div ends here -->
    </div>
    <!-- container ends here -->

    <!-- modal for inner tab , opens on clicking + button -->
    <div class="modal" id="vital-modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <!-- modal header containing username + tab name -->
                <div class="modal-header m-1 rounded">
                    <h5 class="modal-title text-capitalize">Modal</h5>
                    <button class="btn-class modal-close-btn" data-bs-dismiss="modal">
                        X
                    </button>
                </div>
                <!-- modal header ends here -->
                <!-- modal body containing form for filling vital details -->
                <div class="modal-body px-lg-5">
                    <form id="vitalForm" onsubmit="formHandler(event)">
                        <div class="d-md-flex justify-content-md-center">
                            <table class="small center-temp modal-body--input">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <th class="text-dark fw-bold">Vitals:</th>
                                        <td>
                                            <input type="date" id="vital-date" class="form-control" />
                                        </td>
                                        <td><input type="time" class="form-control" /></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Temp:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td><sup>o</sup>C</td>
                                    </tr>
                                    <tr>
                                        <th>Pulse:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>BPM</td>
                                    </tr>
                                    <tr>
                                        <th>S BP:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>mmHg</td>
                                    </tr>
                                    <tr>
                                        <th>D BP:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>mmHg</td>
                                    </tr>
                                    <tr>
                                        <th>RR:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>BPM</td>
                                    </tr>
                                    <tr>
                                        <th>O<sup>2</sup>Sat :</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>%</td>
                                    </tr>
                                    <tr>
                                        <th>FiO<sup>2</sup>:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>PEEP:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>cmH<sub>2</sub>O</td>
                                    </tr>
                                    <tr>
                                        <th>Weight:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td>Kg</td>
                                    </tr>
                                    <tr>
                                        <th>Height:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td>m</td>
                                    </tr>
                                    <tr>
                                        <th>BMI:</th>
                                        <td><input type="text" class="form-control"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>AVPU:</th>
                                        <td><select class="form-select">
                                                <option value="init"></option>
                                            </select></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>GCS:</th>
                                        <td><select class="form-select">
                                                <option value="init"></option>
                                            </select></td>
                                        <td> /15</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <!-- modal body containing form ends here -->
                <!-- modal footer containing cancel and submit button -->
                <div class="modal-footer justify-content-between">
                    <!-- cancel button close the model -->
                    <div>
                        <button class="modal-footer__button" data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <!-- submit button submit the target form i.e the form inside the modal body -->
                    <div>
                        <button class="modal-footer__button" type="submit" form="vitalForm" id="formBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- common tab that display form input for other tabs -->
    <div class="modal" id="common-modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <!-- modal header containing username + tab name -->
                <div class="modal-header m-1 rounded">
                    <h5 class="modal-title text-capitalize">Modal</h5>
                    <button class="btn-class modal-close-btn" data-bs-dismiss="modal">
                        X
                    </button>
                </div>
                <!-- modal header ends here -->
                <!-- modal body containing form for filling vital details -->
                <div class="modal-body px-lg-5">
                    <form id="commonForm" onsubmit="formHandler(event,this)">
                        <div class="d-md-flex justify-content-md-center">
                            <table class="small center-temp modal-body--input">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <th class="text-dark text-end fw-bold">Vitals:</th>
                                        <td>
                                            <input type="date" id="vital-date" class="form-control" />
                                        </td>
                                        <td><input type="time" class="form-control" /></td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <!-- modal body containing form ends here -->
                <!-- modal footer containing cancel and submit button -->
                <div class="modal-footer justify-content-between">
                    <!-- cancel button close the model -->
                    <div>
                        <button class="modal-footer__button" data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <!-- submit button submit the target form i.e the form inside the modal body -->
                    <div>
                        <button class="modal-footer__button" type="submit" form="commonForm"
                            id="formBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal ends here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        /*
       Data for form , contain different labels and thier unit 
       also contain input type specifier 
       */
        const cardiac = [
            { "name": 'Heart Rate', "unit": 'beat/min', 'type': false },
            { "name": 'Blood Pressure', "unit": 'mm/Hg', 'type': false },
            { 'name': "Temp", 'unit': '<sup>0</sup>C', 'type': false },
            { 'name': 'O<sub>2</sub>', 'unit': 'SpO<sub>2</sub>', 'type': false }
        ]
        const neuro = [
            { 'name': 'Reaction L', 'unit': '', 'type': true },
            { 'name': 'Reaction R', 'unit': '', 'type': false },
            { 'name': 'Size L', 'unit': 'mm', 'type': false },
            { 'name': 'Size R', 'unit': 'mm', 'type': false },
            { 'name': 'Eyes', 'unit': '', 'type': true }
        ]
        const respiratory = [
            { 'name': 'Duration', 'unit': 'min', 'type': false },
            { 'name': 'MAP', 'unit': 'mmHg', 'type': false },
            { 'name': 'ICP', 'unit': 'mmHg', 'type': false },
            { 'name': 'CPP', 'unit': 'mmHg', 'type': false },
            { 'name': 'Motor', 'unit': '', 'type': true }
        ]
        /////////////////////////////////////////////////////////////////

        insertSelect(); // enumerate the select input with dummy options
        $(document).ready(function () {
            //programmatically adding margin to the + button which opens the
            // modal to center it with tabs
            let margin = 40;
            $('.vital-input').each(function () {
                $(this).css('margin-left', margin + 'px');
                margin = margin + 173;
            });
            //Dynamically inserting date in the page header
            const getDate = () => {
                let temp;
                const date = new Date();
                let day = date.getDate();
                day = day < 10 ? '0' + day + '/' : date;
                temp = date.getMonth() + 1;
                temp = temp < 10 ? '0' + temp + '/' : temp;
                day += temp;
                day += date.getFullYear();
                return day;
            }
            $('.content-control--date').html(getDate());
            // date function end
            // reseting the from on each trigger of modal
            // also fetching the tab name from parent element
            $('button.vital-input').click(function () {
                if (($(this).attr('data-bs-target').includes('common')))
                    resetForm('commonForm');
                else resetForm('vitalForm');
                let tabName = $(this).parent()[0].getAttribute('id').replace('nav-', '')
                $('.modal-title').html('Bounce - ' + tabName + ' vital');
            });
        });
        //  replacing the modal form field
        const inputWrapper = document.querySelector('#commonForm tbody');
        function createInput(select = false) {
            if (select) {
                const field = document.createElement('select');
                field.append(document.createElement('option'));
                field.classList += ' form-select';
                return field;
            }
            const field = document.createElement('input');
            field.setAttribute('type', 'text');
            field.classList += ' form-control';
            return field;
        }
        function createFieldRow(label, select = false, un) {
            const tr = document.createElement('tr');
            const th = document.createElement('th');
            const td = document.createElement('td');
            const unit = document.createElement('td');
            th.innerHTML = label + ':';
            td.appendChild(createInput(select));
            unit.innerHTML = un;
            tr.append(th, td, unit);
            return tr;
        }
        function replaceInput(data) {
            inputWrapper.innerHTML = '';
            for (let index = 0; index < data.length; index++) {
                inputWrapper.append(createFieldRow(data[index].name, data[index].type, data[index].unit));
            }
            insertSelect();
            return 0;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
